apiVersion: v1
kind: Pod
metadata:
  name: app
  namespace: guidking
  labels:
    run: guidking-api
spec:
  containers:
    - name: guidking-api
      image: guidking-api:latest
      imagePullPolicy: Never
      env:
        - name: MONGO_HOST
          value: mongo
      args:
        - "-secret=secret"
      ports:
        - name: http
          containerPort: 3000
      resources:
        limits:
          cpu: 0.2
          memory: "256Mi"
